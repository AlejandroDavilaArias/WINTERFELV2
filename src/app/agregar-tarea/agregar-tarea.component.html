<div id="contenedor">
    <label for="exampleDataList" class="form-label">Agregar Tarea</label>
    <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Que desea agregar:">
    <datalist id="datalistOptions">
        <option value="Agendar">
        <option value="Citas">
        <option value="Notas">
    </datalist>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
        <label class="form-check-label" for="flexRadioDefault1">
            Importante
        </label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
        <label class="form-check-label" for="flexRadioDefault2">
            Normal
        </label>
    </div>
    <input type="radio" class="btn-check" name="options" id="option1" autocomplete="off" checked>
    <label class="btn btn-secondary" for="option1">Guardar</label>

    <input type="radio" class="btn-check" name="options" id="option2" autocomplete="off">
    <label class="btn btn-secondary" for="option2">Modificar</label>

    <input type="radio" class="btn-check" name="options" id="option3" autocomplete="off">
    <label class="btn btn-secondary" for="option3">Cancelar</label>
</div>
